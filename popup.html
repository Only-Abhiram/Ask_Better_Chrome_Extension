<!DOCTYPE html>
<html>

<head>
  <title>AI Prompt Refiner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 300px;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-bottom: 15px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #4CAF50;
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }

    .weblink:hover {
      background-color: #d6d3d3;
    }

    /* === Converted Tailwind === */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -10;
      height: 100%;
      width: 100%;
      background-image: radial-gradient(circle, rgba(115, 115, 115, 0.31) 1px, transparent 1px);
      background-size: 10px 10px;
      -webkit-mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, #000 80%, transparent 100%);
      mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, #000 80%, transparent 100%);
    }

    h3.title {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(to left, #6366f1, #ef4444, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .toggle-wrapper {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }

    .links-row {
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin-bottom: 0.5rem;
      width: 100%;
    }

    .link-btn {
      display: flex;
      align-items: center;
      border: 1px solid #e5e7eb;
      background-color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      gap: 0.5rem;
      transition: box-shadow 0.2s;
      text-decoration: none;
    }

    .link-btn:hover {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
        0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .link-btn img {
      width: 1.5rem;
      height: 1.5rem;
    }

    .link-btn span {
      font-weight: 500;
      color: #374151;
    }

    .section {
      width: 100%;
    }

    .section h2 {
      font-size: 1.25rem;
      font-weight: 700;
      font-style: italic;
      color: #374151;
      margin-bottom: 0.25rem;
      text-align: center;
    }

    .websites {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .weblink {
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .weblink img {
      width: 1.25rem;
      height: 1.25rem;
      margin: 0.25rem;
    }

    .weblink span {
      color: #374151;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <!-- Links Section -->
  <div class="container">
    <h3 class="title">Ask Better!</h3>

    <!-- Toggle switch -->
    <div class="toggle-wrapper">
      <label class="switch"> <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
      <span class="label-text" id="toggleLabel">Disabled</span>
    </div>

    <!-- Top Links -->
    <div class="links-row">
      <a href="https://github.com/Only-Abhiram/Ask_Better_Chrome_Extension" target="_blank" class="link-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        <span>Docs</span>
      </a>

      <a href="https://www.linkedin.com/in/abhiram-palle-bb8b10285/" target="_blank" class="link-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        <span>Connect</span>
      </a>
    </div>

    <!-- Supported Websites -->
    <div class="section">
      <h2>Supported Websites</h2>
      <div class="websites">

        <!-- ChatGPT -->
        <a href="https://chatgpt.com" target="_blank" class="weblink">
          <img src="https://img.icons8.com/?size=100&id=ka3InxFU3QZa&format=png&color=000000" alt="ChatGPT">
          <span>ChatGPT</span>
        </a>

        <!-- Gemini -->
        <a href="https://gemini.google.com" target="_blank" class="weblink">
          <img src="https://img.icons8.com/?size=100&id=36987&format=png&color=000000" alt="Gemini">
          <span>Gemini</span>
        </a>

        <!-- ClaudeAI -->
        <a href="https://claude.ai" target="_blank" class="weblink">
          <img src="https://img.icons8.com/?size=100&id=zQjzFjPpT2Ek&format=png&color=000000" alt="ClaudeAI">
          <span>ClaudeAI</span>
        </a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
